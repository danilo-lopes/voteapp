<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <base href="/index.html">
    <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
    <meta name="keywords" content="docker-compose, docker, stack">
    <meta name="author" content="Danilo">
    <link rel='stylesheet' href="{{ url_for('static',filename='static/style.css') }}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  </head>
  <body>
    <div id="content-container">
      <div id="content-container-center">
        <h3>{{ optionA }} vs {{ optionB }}!</h3>
        <form id="choice" name='form' method="POST" action="/">
          <button id="coca" type="submit" name="vote" class="coca" value="coca">{{ optionA }}</button>
          <button id="pepsi" type="submit" name="vote" class="pepsi" value="pepsi">{{ optionB }}</button>
        </form>
        <div id="tip">
          (Tip: you can change your vote)
        </div>
        <div id="hostname">
          Processed by container ID {{ hostname }}
        </div>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    {% if vote %}
    <script>
      var vote = "{{vote}}";

      if(vote == "coca"){
        $(".coca").prop('disabled', true);
        $(".coca").html('{{option_a}} <i class="fa fa-check-circle"></i>');
        $(".pepsi").css('opacity','0.5');
      }
      if(vote == "pepsi"){
        $(".pepsi").prop('disabled', true);
        $(".pepsi").html('{{option_b}} <i class="fa fa-check-circle"></i>');
        $(".coca").css('opacity','0.5');
      }
    </script>
    {% endif %}
  </body>
</html>
